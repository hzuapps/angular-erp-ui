<!DOCTYPE html>
<html ng-app>
<head>
<title>Listing 2-6</title>
  <script src="../lib/angular-1.4.5/angular.min.js"></script>
</head>
<body>
 
  <h1>Expression Samples</h1>
 
  <!-- Basic arithmetic -->
  <p>6 + 4 = {{6 + 4}}</p>
 
  <!-- Using a JavaScript string method -->
  <p>{{"Beginning AngularJS".toUpperCase()}}</p>
   
  <!-- Searching for an occurence of 'D' -->
  <p>{{"ABCDEFG".indexOf('D')}}</p>
   
  <!-- Ternary operation -->
  <p>{{1==1 ? "Red" : "Blue"}}</p>
  
</body>
</html>
